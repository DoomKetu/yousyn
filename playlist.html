<!doctype html>
<html>
<head>
  <title>Idvc Music Coop</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="playlist">
    <h2>Idvc Music Coop</h2>
    <a href="#" id="login-link" class="show-on-load">Login</a>
    <ul class="show-on-load"><li>Playlist is empty.</li></ul>
  </div>
  <div id="search">
    <div id="buttons" class="show-on-load">
      <form method="post" id="search-form" class="hide">
        <label><input id="query" value="" type="text" placeholder="Search" autocomplete="off" required autofocus />
        <button type="submit">Search</button></label>
      </form>
    </div>
    <div id="search-container">
      <ul>
      </ul>
    </div>
  </div>

  <script>
    var IMCoopConfig = {
      el: {
        login: document.getElementById('login-link'),
        playlist: document.querySelector('#playlist ul'),
        searchField: document.getElementById('query'),
        searchForm: document.getElementById('search-form'),
        searchResults: document.querySelector('#search-container ul')
      }
    };
  </script>
  <script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
  <script src="playlist.js"></script>
  <script src="youtube.js"></script>
  <script src="auth.js"></script>
  <script> var googleApiClientReady = IMCoop.auth.googleApiClientReady; </script>
  <script src="//apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  <div id="ytapiplayer">
    You need Flash player 8+ and JavaScript enabled to view this video.
  </div>
  <script>
    window.onError = function(err) {
      console.log(err);
    };
  </script>
</body>
</html>
