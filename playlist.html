<!doctype html>
<html>
<head>
  <title>Idvc Music Coop</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="playlist">
    <ul class="controls show-on-load">
      <li class="previous-track"><a href="#previous-track"><i class="fa fa-backward"></i></a></li>
      <li class="play"><a href="#play"><i class="fa fa-play"></i></a></li>
      <li class="stop"><a href="#stop"><i class="fa fa-stop"></i></a></li>
      <li class="next-track"><a href="#next-track"><i class="fa fa-forward"></i></a></li>
    </ul>
    <h2>Idvc Music Coop</h2>
    <a href="#" id="login-link" class="show-on-load">Login</a>
    <small>
      <a href="#remove-all" class="remove-all">Remove All</a>
    </small>
    <ul class="show-on-load list"></ul>
  </div>
  <div id="search">
    <div id="buttons" class="show-on-load">
      <form method="post" id="search-form">
        <label><input id="query" type="text" name="term"
          placeholder="Search" autocomplete="off" value="chosen pessimist"
          required autofocus>
        <button type="submit">Search</button></label>
      </form>
    </div>
    <div id="search-container">
      <ul class="list">
      </ul>
    </div>
  </div>

  <script src="alf.js"></script>
  <script>
    var IMCoopConfig = {
      el: {
        login: document.getElementById('login-link'),
        playlist: document.querySelector('#playlist ul.list'),
        searchField: document.getElementById('query'),
        searchForm: document.getElementById('search-form'),
        searchResults: document.querySelector('#search-container ul.list'),
        btnRemoveAll: document.querySelector('#playlist .remove-all'),
        btnPlayPause: document.querySelector('#playlist .play'),
        btnStop: document.querySelector('#playlist .stop'),
        btnNext: document.querySelector('#playlist .next-track'),
        btnPrevious: document.querySelector('#playlist .previous-track')
      },
      template: {
        searching: alf.template('<li>Searching for {{=term}}...</li>'),

        searchItem: alf.template('<li><a href="#{{=id}}">' +
            '<i class="fa fa-plus"></i> {{=title}}' +
            ' <span class="meta">{{=duration}}</span></a></li>'),

        playlistItem: alf.template('<li><a href="#{{=videoId}}">' +
            '<i class="fa fa-play"></i> {{=title}}' +
            ' <span class="meta">{{=duration}}</span></a></li>')
      }
    };
  </script>
  <div id="ytapiplayer">
    You need Flash player 8+ and JavaScript enabled to view this video.
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
  <script src="playlist.js"></script>
  <script src="search.js"></script>
  <script src="youtube.js"></script>
  <script src="auth.js"></script>
  <script> var googleApiClientReady = IMCoop.auth.googleApiClientReady; </script>
  <script src="//apis.google.com/js/client.js?onload=googleApiClientReady"></script>
</body>
</html>
